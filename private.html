<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Private Chat - AMported</title>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<style>
  :root {
    --primary-green: #4caf50;
    --dark-bg: #0a0a0a;
    --card-bg: #1a1a1a;
    --secondary-bg: #2a2a2a;
    --text-primary: #ffffff;
    --text-secondary: #cccccc;
    --text-muted: #888888;
    --accent: #00ff88;
    --gradient: linear-gradient(135deg, #4caf50, #00ff88);
  }

  * { margin:0; padding:0; box-sizing:border-box; font-family:"Inter", sans-serif; }

  body { background: var(--dark-bg); color: var(--text-primary); min-height:100vh; }

  /* Nav (exact same as your site) */
  nav {
    background: rgba(26,26,26,0.95);
    backdrop-filter: blur(15px);
    padding: 1rem 0;
    border-bottom: 1px solid rgba(76,175,80,0.2);
    position: sticky;
    top:0;
    z-index:100;
  }
  .nav-container {
    display:flex;
    justify-content:center;
    gap:2rem;
    flex-wrap:wrap;
  }
  nav a {
    color: var(--text-secondary);
    text-decoration:none;
    padding:0.8rem 1.5rem;
    border-radius:25px;
    font-weight:600;
    position:relative;
    overflow:hidden;
    transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
  }
  nav a:hover, nav a.active {
    color: var(--text-primary);
    transform: translateY(-2px);
    box-shadow:0 8px 25px rgba(76,175,80,0.3);
  }
  nav a::before {
    content:"";
    position:absolute;
    top:0; left:-100%;
    width:100%; height:100%;
    background: var(--gradient);
    transition:left 0.3s ease;
    z-index:-1;
  }
  nav a:hover::before, nav a.active::before { left:0; }

  /* Container */
  .container { max-width:900px; margin:2rem auto; padding:0 1rem; }

  .card {
    background: var(--card-bg);
    border-radius:12px;
    padding:1.5rem;
    box-shadow:0 6px 20px rgba(0,0,0,0.5);
  }

  /* Password form */
  #password-container { display:flex; flex-direction:column; align-items:center; gap:1rem; }
  #password-container input[type="password"] {
    padding:0.8rem 1rem;
    border-radius:8px;
    border:none;
    background: var(--secondary-bg);
    color: var(--text-primary);
    font-size:1rem;
    width:250px;
  }
  #password-container button {
    padding:0.8rem 1.5rem;
    border-radius:25px;
    border:none;
    background: var(--gradient);
    color:white;
    font-weight:600;
    cursor:pointer;
    transition: all 0.3s ease;
  }
  #password-container button:hover {
    transform: translateY(-2px);
    box-shadow:0 6px 20px rgba(76,175,80,0.5);
  }
  #error-msg { color: var(--accent); display:none; }

  /* Chat UI */
  #chat-container { display:none; flex-direction:column; gap:1rem; }
  #messages {
    height:300px;
    overflow-y:auto;
    padding:1rem;
    background: var(--secondary-bg);
    border-radius:12px;
    display:flex;
    flex-direction:column;
    gap:0.5rem;
  }
  .message {
    background: var(--card-bg);
    padding:0.6rem 1rem;
    border-radius:10px;
    max-width:70%;
    word-wrap:break-word;
  }
  .message.self { background: var(--primary-green); color: var(--text-primary); align-self:flex-end; }
  #input-container { display:flex; gap:0.5rem; }
  #input-container input {
    flex:1;
    padding:0.7rem 1rem;
    border-radius:8px;
    border:none;
    background: var(--secondary-bg);
    color: var(--text-primary);
  }
  #input-container button {
    padding:0.7rem 1rem;
    border:none;
    border-radius:12px;
    background: var(--accent);
    color: var(--dark-bg);
    font-weight:600;
    cursor:pointer;
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="nav-container">
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="private.html"><i class="fas fa-server"></i> Private Server</a>
    <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    <a href="about.html" class="active"><i class="fas fa-comments"></i> Chat</a>
  </div>
</nav>

<div class="container card">
  <!-- Password -->
  <div id="password-container">
    <h2>Enter Password to Join Chat</h2>
    <input type="password" id="password" placeholder="Password">
    <button id="unlock-btn">Unlock Chat</button>
    <p id="error-msg">Incorrect password!</p>
  </div>

  <!-- Chat -->
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button id="send-btn">Send</button>
    </div>
  </div>
</div>

<script>
const correctPassword = "AMported123";

const unlockBtn = document.getElementById("unlock-btn");
const passwordInput = document.getElementById("password");
const errorMsg = document.getElementById("error-msg");
const passwordContainer = document.getElementById("password-container");
const chatContainer = document.getElementById("chat-container");
const messagesDiv = document.getElementById("messages");

unlockBtn.addEventListener("click", () => {
  if(passwordInput.value === correctPassword){
    passwordContainer.style.display = "none";
    chatContainer.style.display = "flex";
    setupChat();
  } else {
    errorMsg.style.display = "block";
  }
});

// Load saved messages from localStorage
function loadMessages(){
  const saved = JSON.parse(localStorage.getItem("chatMessages") || "[]");
  saved.forEach(msg => addMessage(msg.text, msg.self));
}

// Save messages to localStorage
function saveMessage(text, self){
  const saved = JSON.parse(localStorage.getItem("chatMessages") || "[]");
  saved.push({text, self});
  localStorage.setItem("chatMessages", JSON.stringify(saved));
}

function addMessage(text, self=false){
  const msg = document.createElement("div");
  msg.classList.add("message");
  if(self) msg.classList.add("self");
  msg.textContent = text;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
  saveMessage(text, self);
}

function setupChat(){
  const chatInput = document.getElementById("chat-input");
  const sendBtn = document.getElementById("send-btn");

  loadMessages();

  const chatChannel = new BroadcastChannel("amported-chat");

  sendBtn.addEventListener("click", () => {
    const text = chatInput.value.trim();
    if(!text) return;
    addMessage(text, true);
    chatChannel.postMessage(text);
    chatInput.value = "";
  });

  chatInput.addEventListener("keypress", e => {
    if(e.key === "Enter") sendBtn.click();
  });

  chatChannel.onmessage = e => {
    addMessage(e.data);
  };
}
</script>

</body>
</html>
